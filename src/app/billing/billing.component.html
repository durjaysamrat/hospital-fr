<div class="container">
    <h2>Billing & Invoicing</h2>
  
    <div class="form">
      <input type="text" [(ngModel)]="newInvoice.patientName" placeholder="Patient Name" required />
      <input type="text" [(ngModel)]="newInvoice.service" placeholder="Service Provided" required />
      <input type="number" [(ngModel)]="newInvoice.amount" placeholder="Amount ($)" required />
      <button (click)="generateInvoice()">Generate Invoice</button>
    </div>
  
    <h3>Invoices</h3>
    <table>
      <tr>
        <th>Patient</th>
        <th>Service</th>
        <th>Amount ($)</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
      <tr *ngFor="let invoice of invoices">
        <td>{{ invoice.patientName }}</td>
        <td>{{ invoice.service }}</td>
        <td>{{ invoice.amount }}</td>
        <td>{{ invoice.status }}</td>
        <td>
          <button *ngIf="invoice.status === 'Pending'" (click)="markAsPaid(invoice.id)">Mark as Paid</button>
        </td>
      </tr>
    </table>
  </div>
