<div class="container">
    <h2>Billing Records</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Appointment ID</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Billing Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bill of bills">
          <td>{{ bill.id }}</td>
          <td>{{ bill.appointmentId }}</td>
          <td>{{ bill.amount }}</td>
          <td>{{ bill.status }}</td>
          <td>{{ bill.billingDate }}</td>
        </tr>
      </tbody>
    </table>
  </div>
