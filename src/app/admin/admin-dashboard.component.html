<div class="container">
    <h2>Admin Dashboard</h2>
  
    <h3>Manage Users</h3>
    <table>
      <tr>
        <th>Name</th>
        <th>Role</th>
        <th>Action</th>
      </tr>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.role }}</td>
        <td><button (click)="deleteUser(user.id)">Delete</button></td>
      </tr>
    </table>
  
    <h3>Operational Reports</h3>
    <table>
      <tr>
        <th>Report</th>
        <th>Date</th>
      </tr>
      <tr *ngFor="let report of reports">
        <td>{{ report.title }}</td>
        <td>{{ report.date }}</td>
      </tr>
    </table>
  </div>
